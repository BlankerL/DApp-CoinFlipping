<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethereum Coin Flipping Game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.6/dist/web3.min.js" integrity="sha256-41uzGn9fA7UcxMsaZVctBr9HzW4VITzBDzsp5SzVDbQ=" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</head>
<body>
    <div class="account">
        <span>
            <span>
                <b>Your Address</b>
            </span>
            <span id="address">Pending</span>
        </span>
        <p id="login">
            Please click <a href="#" onclick="firstTimeLogin();">here</a> to allow us read your selected Ethereum address from MetaMask.
        </p>
        <div id="register" style="display: none">
            You have not register your account yet! Please fill in the account ID and you will be registered!
            <div>
                <form>
                    <label>
                        <input id="account_id" placeholder="Account ID">
                    </label>
                    <button id="register_account">
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <div id="account_details" style="display: none">
            <span>
                <b>Balance</b>
            </span>
        </div>
    </div>
    <script>
        async function firstTimeLogin() {
            await ethereum.enable();
            location.reload();  // Reload until the enable is done.
        }

        $(window).on("load", async function () {
            await coinFlipWeb3.init();
            const address = coinFlipWeb3.web3Provider.selectedAddress;
            if (address != null) {  // If the address has been loaded, check if the account is registered.
                $("#login").hide();
                document.getElementById("address").innerText = address;
                setTimeout(
                    function() {
                        coinFlipWeb3.contract.methods.checkRegistration().call(
                            function(error, result) {
                                if (error) {
                                    console.log(error);
                                } else {
                                    if (!result) {
                                        $("#register").show();
                                    } else {
                                        $("#account_details").show();
                                    }
                                }
                            }
                        )
                    },
                    1000
                )
            }
        });

        $("#register_account").click(
            function () {
                coinFlipWeb3.contract.methods.createAccount($("#account_id").val()).send(
                    {
                        from: coinFlipWeb3.web3Provider.selectedAddress
                    },
                    function(error, result) {
                        if (error) {
                            console.log(error);
                        } else {
                            console.log(result);
                        }
                    }
                )
            }
        )
    </script>
</body>
</html>
